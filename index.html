<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<title>Overview</title>
    <link rel="icon" href="/assets/images/icon.png" />
		<link rel="stylesheet" href="/assets/css/dashboard.css">
		<link rel="stylesheet" href="/assets/js/jQuerySelectric/selectric.css">
		<link rel="stylesheet" href="/assets/css/jquery.modal.css" />
  </head>
  <body style="font-family:Quicksand">
    <div id="includeHeader"></div>
    <main>
	    <div id="dashboard">
				<h1>Dashboard</h1>
				<br>

				<!-- Responsive Dashboard GridList -->
				<div class="grid">

					<!-- Jedes dieser Div's steht für eine Zelle, kopieren eines Divs fügt eine neue hinzu
								mit style="width:800px;height:600px" kann man die jeweilige Größe eine Zelle festlegen -->
				  <div class="item" style="width:400px;height:400px">
				    <div class="item-content diagram1"> <!-- "diagram1" dient als Identifikation der Zelle da, diese sollte unique sein -->
							<!-- Hier kommt jegliches HTML rein, in dem Fall ist es ein Diagramm -->
							<fieldset class="graph">
								<legend>Diagramm 1</legend>
							</fieldset>
							<!-- Ende -->
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram2">
							<fieldset class="graph">
								<legend>Diagramm 2</legend>
							</fieldset>
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content">
							<!-- Hier kommt der HTML-Content der Zelle rein -->
				    </div>
				  </div>
				</div>

	    </div>
		</main>

		<script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/jquery.modal.js"></script>
		<script src="/assets/js/jQuerySelectric/jquery.selectric.js"></script>
		<script src="/assets/js/echarts.min.js"></script>
		<script src="/assets/js/Api.js"></script>
		<script>$("#includeHeader").load("/include/header/index.html");</script>
		<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
		<script src="/assets/js/dashboard.js"></script>
		<!-- Javascript für E-Charts und Dashboard befinden sich in dashboard.js -->
  </body>
</html>
