<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<title>Overview</title>
    <link rel="icon" href="/assets/images/icon.png" />
		<link rel="stylesheet" href="/assets/css/dashboard.css">
		<link rel="stylesheet" href="/assets/css/extensions/jquery.modal.css" />
  </head>
  <body>
    <div id="includeHeader"></div>
    <main>
	    <div id="dashboard">
				<h1>Dashboard</h1>
				<br>

				<!-- Responsive Dashboard GridList -->
				<div class="grid">

					<!-- Jedes dieser Div's steht für eine Zelle, kopieren eines Divs fügt eine neue hinzu
								mit style="width:800px;height:600px" kann man die jeweilige Größe eine Zelle festlegen -->
				  <div class="item" style="width:400px;height:400px">
				    <div class="item-content diagram1"> <!-- "diagram1" dient als Identifikation der Zelle da, diese sollte unique sein -->
							<!-- Hier kommt jegliches HTML rein, in dem Fall ist es ein Diagramm -->
							<fieldset class="graph">
								<legend>Warenkategorien</legend>
							</fieldset>
							<!-- Ende -->
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram2">
							<fieldset class="graph">
								<legend>Warenkategorien - Details</legend>
							</fieldset>
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram3">
							<fieldset class="graph">
								<legend>Ongoing Events</legend>
							</fieldset>
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram4">
							<fieldset class="graph">
								<legend>Best Selling</legend>
							</fieldset>
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram5">
							<fieldset class="graph">
								<legend>Best Selling - Details</legend>
							</fieldset>
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram6">
							<fieldset class="graph">
								<legend>Geringer Warenbestand</legend>
							</fieldset>
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram7">
							<fieldset class="graph">
								<legend>Wareneingang (Jahren)</legend>
							</fieldset>
				    </div>
				  </div>

					<div class="item" style="width:400px">
				    <div class="item-content diagram8">
							<fieldset class="graph">
								<legend>Warenverkauf (Jahren)</legend>
							</fieldset>
				    </div>
				  </div>

				</div>

	    </div>
		</main>

		<script src="/assets/js/extensions/jquery.min.js"></script>
		<script src="/assets/js/extensions/jquery.modal.min.js"></script>
		<script src="/assets/js/extensions/echarts.min.js"></script>
		<script src="/assets/js/api.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
		<script src="/assets/js/dashboard.js"></script>
		<script>$("#includeHeader").load("/include/header/index.html");</script>
  </body>
</html>
