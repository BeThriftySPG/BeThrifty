<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<title>Overview</title>
    <link rel="icon" href="/assets/images/icon.png">
		<link rel="stylesheet" href="/assets/css/dashboard.css">
		<link rel="stylesheet" href="/assets/css/extensions/jquery.modal.css">
		<link rel="stylesheet" href="/assets/css/view-container.css">
  </head>
  <body>
    <div id="includeHeader"></div>
		<main>
			<fieldset class="dashboard" id="viewContainer">
				<legend>Dashboard</legend>
				<br>

				<!-- Responsive Dashboard GridList -->
				<div class="grid">
				  <div id="boxCategory" class="item" style="width:400px;height:400px">
				    <div class="item-content">
							<h1 class="graphTitle">Warenkategorie</h1>
							<div class="graph" id="chart1"></div>
				    </div>
				  </div>

					<div id="boxSpecs" class="item" style="width:400px;height:400px" id="specBox">
				    <div class="item-content">
							<h1 class="graphTitle">Spezifikation</h1>
							<div class="graph" id="chart2"><h1 style="text-align:center;margin-top:100px;color:#AAA;font-size:20px">Kategorie ausw√§hlen</h1></div>
				    </div>
				  </div>

					<div id="boxOngoingEvents" class="item" style="width:500px;height:400px">
				    <div class="item-content">
							<h1 class="graphTitle">Laufende Events</h1>
							<div class="graph" id="chart3" style="height:300px;overflow:auto;"></div>
				    </div>
				  </div>

					<div id="boxFinishedEvents" class="item" style="width:500px;height:800px">
				    <div class="item-content">
							<h1 class="graphTitle">Abgeschlossene Events</h1>
							<div class="graph" id="chart4"></div>
				    </div>
				  </div>

					<div id="bestSellingBox" class="item" style="width:400px;height:400px">
				    <div class="item-content">
							<h1 class="graphTitle">Am Besten Verkauft</h1>
							<div class="graph" id="chart5"></div>
				    </div>
				  </div>

					<div id="lowStockBox" class="item" style="width:400px;height:400px">
				    <div class="item-content">
							<h1 class="graphTitle">Geringer Warenbestand</h1>
							<div class="graph" id="chart6" style="height:300px;overflow:auto;"></div>
				    </div>
				  </div>

					<div id="warenEingangBox" class="item" style="width:400px;height:600px">
				    <div class="item-content">
							<h1 class="graphTitle">Wareneingang - Jahren</h1>
							<div class="graph" id="chart7"></div>
				    </div>
				  </div>

					<div id="warenAusgangBox" class="item" style="width:400px;height:600px">
				    <div class="item-content">
							<h1 class="graphTitle">Warenausgang - Jahren</h1>
							<div class="graph" id="chart8"></div>
				    </div>
				  </div>

				</div>

	    </fieldset>
		</main>

		<script src="/assets/js/extensions/jquery.min.js"></script>
		<script src="/assets/js/extensions/jquery.modal.min.js"></script>
		<script src="/assets/js/extensions/echarts.min.js"></script>
		<script src="/assets/js/extensions/echart_vintage.js"></script>
		<script src="/assets/js/extensions/moment.min.js"></script>
		<script src="/assets/js/api.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
		<script src="/assets/js/dashboard.js"></script>
		<script>$("#includeHeader").load("/include/header/index.html");</script>
  </body>
</html>
