<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<title>Overview</title>
    <link rel="icon" href="/assets/images/icon.png" />
		<link rel="stylesheet" href="/assets/css/dashboard.css">
		<link rel="stylesheet" href="/assets/css/black_white_button.css">
		<link rel="stylesheet" href="/assets/js/jQuerySelectric/selectric.css">
		<link rel="stylesheet" href="/assets/css/jquery.modal.css" />
		<link rel="stylesheet" href="/assets/css/popup.css">
  </head>
  <body>
    <div id="includeHeader"></div>
    <main>
	    <h1>Dashboard</h1>
	    <div id="dashboard">
				<a class="blackWhiteButton" style="float:right;padding:10px 15px;margin-bottom:25px" onclick="OpenNeuerWareneingang()">NEUE WARE</a><br><br>
				<table id="dashboardTable">
					<tr>
						<th class="dashboardTableTitle"></th>
						<th class="dashboardTableTitle"></th>
					</tr>
					<tr>
						<td><table id="template"></table></td>
			      <td></td>
					</tr>
				</table>
	    </div>

			<!-- Popup for ADDING stock -->
			<div id="newStockPopup" class="modal widePopup">
				<table>
					<tr><th colspan="2"><h1>Neuer Wareneingang</h1></th></tr>
					<tr><td colspan="2"><input class="catInput" type="text" placeholder="Warenzugang in Kg" onfocus="ValidateInputKg(this, true)" onfocusout="ValidateInputKg(this, false)" /></td></tr>
					<tr>
						<td style="padding-top:10px"><select id="WarenzugangSelectCat"></select></td>
						<td><span onclick="OpenNeueWarenKategorie()" class="material-icons" id="addCatIcon">add_circle</span></td>
					</tr>
					<tr><td colspan="2"><input class="catInput" type="text" value="Am " disabled /></td></tr>
					<tr>
						<td style="padding-top:15px"><a class="blackWhiteButton" onclick="UploadNewCategory()">hinzufügen</a></td>
						<td><a class="blackWhiteButton" href="#" rel="modal:close">zurück</a></td>
					</tr>
				</table>
			</div>

			<!-- Popup for CREATING a Category -->
			<div id="newStockCategory" class="modal">
				<h1>Neue Spezifikation</h1>
				<input type="text" placeholder="Bezeichnung" style="width:50%;padding:8px"><br><br>
				<a href="" class="blackWhiteButton">Bestätigen</a>
				<a href="" class="blackWhiteButton" style="float:right">Abbrechen</a>
			</div>
		</main>

		<script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/jquery.modal.js"></script>
		<script src="/assets/js/jQuerySelectric/jquery.selectric.js"></script>
    <script src="/assets/js/dashboard.js"></script>
		<script>$("#includeHeader").load("/include/header/index.html");</script>
		<!-- <script>$(function(){ $("#includeHeader").load("/include/header/index.html"); });</script> -->
  </body>
</html>
