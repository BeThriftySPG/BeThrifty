<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
		<title>Benutzerverwaltung</title>
		<link rel="icon" href="/assets/images/icon.png">
		<link rel="stylesheet" href="/assets/css/header.css">
		<link rel="stylesheet" href="/assets/css/user-management.css">
  </head>
  <body>
    <div id="includeHeader"></div>
		<main>
	    <h1>Benutzerverwaltung</h1>
	    <div id="UserContainer">
	      <table id="userTable">
	        <tr>
	          <th>Benutzername</th>
	          <th>Gruppe</th>
	          <th>Options</th>
	        </tr>
	      </table>
	      <div id="userOptionen">
	        <button id="toggleNewUserButton" onclick="OpenCreateUserWindow()">Neuer Benutzer</button>
	      </div>
	      <table id="userEditContainer">
	        <tr><td><label for="benutzername">Benutzername</label></td></tr>
	        <tr><td><input id="usernameInput" type="text" /></td></tr>
	        <tr><td><label for="passwort">Passwort</label></td></tr>
	        <tr><td><input id="userPasswordInput" type="text" /></td></tr>
	        <tr><td><label for="berechtigungen">Berechtigungsstufe</label></td></tr>
	        <tr><td><select id="userGroupInput"></select></td></tr>
	        <tr>
	          <td>
	            <button onclick="ToggleNewUser(false)">Abbrechen</button>
	            <button id="confirmUserChangeButton" onclick="CreateUser()">Anlegen</button>
	          </td>
	        </tr>
	      </table>
	    </div>

	    <h1>Gruppenverwaltung</h1>
	    <div id="groupContainer">
	      <table id="groupTable">
	        <tr>
	          <th>Gruppenname</th>
	          <th>Berechtigungen</th>
	          <th>Optionen</th>
	        </tr>
	      </table>
	      <button id="toggleNewGroupButton" onclick="CreateGroup()">Neue Gruppe</button><br>
	      <div id="groupEditContainer">
	        <label for="gruppenname">Gruppenname</label><br>
	        <input id="editGroupName" type="text" />
	        <br>
	        <label for="group permissions">Gruppen Berechtigungen</label>
	        <br>
	        <select id="groupEditSelect" onchange="GroupEditAddItem()"></select>
	        <div id="groupEditPermissionContainer" class="groupPermissionList" style="width:60%"></div>
	        <br>
	        <button onclick="ToggleGroupEdit(false)">Abbrechen</button>
	        <button id="confirmGroupChangeButton" onclick="UploadGroupEdit()">Aktualisieren</button>
	      </div>
	      <ul id="permissionsContainer"></ul>
	    </div>
		</main>

		<script src="/assets/js/api.js"></script>
		<script src="/assets/js/extensions/jquery.min.js"></script>
		<script src="/assets/js/user-management.js"></script>
		<script>$(function(){ $("#includeHeader").load("/include/header/index.html"); });</script>
  </body>
</html>
