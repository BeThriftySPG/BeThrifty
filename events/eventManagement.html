<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Events</title>
		<link rel="icon" href="/assets/images/icon.png" />
		<link rel="stylesheet" href="/assets/js/extensions/datatables/datatables.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/assets/css/events.css">
		<link rel="stylesheet" href="/assets/css/view-container.css">
		<style media="screen">
		</style>
	</head>
	<body>
		<div id="includeHeader"></div>

		<main>
			<fieldset id="viewContainer">
			<legend>Events</legend>
			<div class="viewDivs" id="newEventDiv">
				<button id="toggleNewEvent" class="blackWhiteButton" onclick="ToggleNewEvent()">Neues Event anlegen</button>
				<form id="newEventForm" method="post" style="display:none">
					<input type="text" id="newEventName" class="catInput newEventInput required" placeholder="Eventname:" oninput="RequiredInput(this)"><br>
					<input type="date" id="newEventDatum" class="catInput newEventInput required" placeholder="yyyy-mm-tt" oninput="RequiredInput(this)"><br>
					<input type="text" id="newEventOrt" class="catInput newEventInput required" placeholder="Ort:" oninput="RequiredInput(this)">
					<input type="text" id="newEventPostleitzahl" class="catInput newEventInput required" placeholder="Plz:" style="width:50px" oninput="RequiredInput(this)">
					<input type="text" id="newEventStrasse" class="catInput newEventInput" placeholder="StraÃŸe:" style="width:150px">
					<input type="text" id="newEventHausnummer" class="catInput newEventInput" placeholder="Nr." style="width:50px"><br>
					<input type="button" onclick="CreateNewEvent()" id="submitNewEventBtn" class="blackWhiteButton" value="Erstellen" disabled>
				</form>
			</div>
			<div class="viewDivs" id="eventsOpenDiv">
				<table class="toggleViewBar" onclick="ToggleEventViews('eventsOpenDiv')">
					<tr>
						<td style="padding-left:25px">Eventstatus: Offen</td>
						<td style="width:25px;border:none;background:none"><button class="toggleArrowButton"><span class="material-icons">keyboard_arrow_up</span></button></td>
					</tr>
				</table>
				<div class="content">
					<div style="background-color:pink" class="viewDivToolbar"></div>
					<table style="width:100%;max-width:1000px;" class="eventTableContent display cell-border responsive nowrap">
					</table>
				</div>
			</div>
			<div class="viewDivs" id="eventsClosedDiv">
				<table class="toggleViewBar" onclick="ToggleEventViews('eventsClosedDiv')">
					<tr>
						<td style="padding-left:25px">Eventstatus: Geschlossen</td>
						<td style="width:50px;border:none;background:none"><button class="toggleArrowButton"><span class="material-icons">keyboard_arrow_up</span></button></td>
					</tr>
				</table>
				<div class="content">
					<div class="viewDivToolbar"></div>
					<table style="width:100%;max-width:1000px" class="eventTableContent display cell-border responsive nowrap">
					</table>
				</div>
			</div>
		</fieldset>
		</main>

		<script src="/assets/js/extensions/jquery.min.js"></script>
		<script src="/assets/js/extensions/jquery.modal.min.js"></script>
		<script src="/assets/js/api.js"></script>
		<script src="/assets/js/extensions/moment.min.js"></script>
		<script src="/assets/js/extensions/datatables/datatables.min.js"></script>
		<script>$(function(){ $("#includeHeader").load("/include/header/index.html"); });</script>
		<script src="/assets/js/event-management.js"></script>
	</body>
</html>
